---
layout: default
title: Archive
---

<div>

  <h2>Tags</h2>

  <section class="archive_list">
    {% for tag in site.tags %}

    <div class="category-name">
      <h2>{{ tag.first }}</h2>
    </div>
    {% for post in tag.last %}

    <div class="post_title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
      <span class="date">{{ post.date | date: "%-d %b, %Y" }}</span>
    </div>

    {% endfor %}

    {% endfor %}

  </section>

</div>
